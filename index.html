<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jared's Portal Page</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="title-block">
            <a href="index.html"><img id="logo" src="images/Ponyo Logo.png" alt="Ponyo in the Ocean"></a>
            <a href="index.html"><h1 id="title">Jared's Portal Page</h1></a>
        </div>
        <nav id="nav">
            <a href="index.html">Home</a>
            <a href="wwr/index.html">WWR</a>
            <a href="ICE.html">ICE</a>
            <a href="client_report.html">Project</a>
        </nav>
    </header>

    <main>
        <!-- Make the form pop out when you scroll over it.
         Alternatively make it a small button like a chat or something idk -->
        <form id="slide-form" action="#" method="post" autocomplete="on">
            <button type="button" id="closeBtn">X</button>

            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section>
                <input type="checkbox" id="newsletter" name="newsletter">
                <label class="onetothree" for="newsletter">Subscribe to newsletter</label>
            </section>

            <section>
                <input type="checkbox" id="conditions" name="conditions" required>
                <label class="onetothree" for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section>
                <button id="submit" type="submit">Submit</button>
            </section>
        </form>

        

        <section id="mid-box">
            <h2>Welcome to my Portal Page!</h2>
            <section id="griddy">
                <div class="display-box">
                    <a href="index.html"><img src="images/Ponyo Home.png" alt="Ponyo Home"></a>
                    <h3>Home Page</h3>
                </div>
                <div class="display-box">
                    <a href="wwr/index.html"><img src="images/Ponyo Rafting.png" alt="Ponyo Rafting"></a>
                    <h3>White Water Rafting Page</h3>
                </div>
                <div class="display-box">
                    <a href="ICE.html"><img src="images/Ponyo ICE.png" alt="Ponyo ICE"></a>
                    <h3>In Class Exercise Page</h3>
                </div>
                <div class="display-box">
                    <a href="client_report.html"><img src="images/Ponyo Project.png" alt="Ponyo Project"></a>
                    <h3>Project</h3>
                </div>
            </section>
        </section>
    </main>

    <footer>
        <ol id="social-list">
            <li><a target="_blank" href="https://facebook.com">Facebook</a></li>
            <li><a target="_blank" href="https://instagram.com">Instagram</a></li>
            <li><a target="_blank" href="https://x.com">X (Formerly Twitter)</a></li>
            <li><a target="_blank" href="https://tiktok.com">Tik Tok</a></li>
        </ol>
        <ul id="about-list">
            <li><a href="aboutme.html">About Me</a></li>
            <li><a href="#">Terms of Service</a></li>
            <li><a href="#">Privacy Policy</a></li>
        </ul>
    </footer>
    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("slide-form").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
        document.addEventListener("DOMContentLoaded", function(){
            fetch('nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementsById("nav").innerHTML = data;
                })
        })
    </script>
</body>
</html>
