<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apostles Spotlights</title>
    <style>
        body {
            color: #E8ECED;
            font-family: Arial, Helvetica, sans-serif;
        }
        #christus-box {
            height: 700px;
            width: 900px;
            background: url(images/christus.webp) -250px 0px;
            border-radius: 5%;
            border: #000 5px solid;
            background-size: cover;
            margin: 0 auto;
            overflow: hidden;
            place-items: center;
        }
        #presidency {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .presidency img {
            height: 135px;
            width: 135px;
        }

        #apostles {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }

        .apostles img {
            margin: 10px;
        }

        img {
            height: 90px;
            width: 90px;
            border: 10px solid rgb(255, 255, 255);
            border-radius: 50%;
            margin: 5px;
        }

        h1, h2 {
            margin: 10px auto;
            display: flex;
            justify-content: center;
        }

        #prophet {
            height: 160px;
            width: 160px;
        }

        img {
            animation: rotate 2s infinite linear;
        }

        @keyframes rotate {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        }  

    </style>
</head>
<body>
    <div id="christus-box">
        <h1>First Presidency</h1>
        <section class="presidency">
            <img src="images/oaks.webp" alt="President Oaks">
            <img id="prophet" src="images/nelson.webp" alt="President Nelson">
            <img src="images/eyring.webp" alt="President Eyering">
        </section>
        <h2>Quorum of the Twelve Apostles</h2>
        <section id="apostles">
            <img src="images/holland.webp" alt="President Holland">
            <img src="images/uchtdorf.webp" alt="Elder Uchtdorf">
            <img src="images/bednar.webp" alt="Elder Bednar">
            <img src="images/cook.webp" alt="Elder Cook">
            <img src="images/christofferson.webp" alt="Elder Christofferson">
            <img src="images/anderson.webp" alt="Elder Anderson">
            <img src="images/rasband.webp" alt="Elder Rasband">
            <img src="images/stevenson.webp" alt="Elder Stevenson">
            <img src="images/renlund.webp" alt="Elder Renlund">
            <img src="images/gong.webp" alt="Elder Gong">
            <img src="images/soares.webp" alt="Elder Soares">
            <img src="images/kearon.webp" alt="Elder Kearon">
        </section>
    </div>
</body>
</html>
