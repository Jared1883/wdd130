<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Russell M. Nelson</title>
    <style>
        /* Insert styles here, this is called an internal stylesheet  */
        main {
            display: grid;
        }
        
        body {
            background: #FFECD7;
        }

        #card {
            width: 350px;
            height: auto;
            background-color: #008DB1;
            border-radius: 20px;
            border: 3px solid #004e63;
            margin: 0 auto; 
            place-items: center;
            padding: 20px;
        }

        #dates {
            color: #FFF;
            font-family: Helvetica;
            font-size: 21px;
        }

        h1 {
            color: #FFF;
            font-family: Helvetica;
            font-size: 40px;
        }

        h2 {
            color: #91E4FB;
            font-family: Helvetica;
            font-size: 17px;
            text-align: center;
        }

        img {
            width: 250px;
            border: 3px solid #FFF;
            margin: 0 50px;
        }

        a {
            text-decoration: none;
        }

        p {
            color: #FFD783;
            font-family: Brush Script MT, Nanum Brush Script;
            height: 50px;
            margin: 0 auto;
            font-size: 18px;
            text-align: center;
            margin-bottom: 50px;
        }

        .img-zoom:hover {
            transform: scale(1.1)
        }
    </style>
</head>
<body>
    <div id="card">
        <h1>Russel M. Nelson</h1>
        <a href="churchofjesuschrist.org"><h2>17th President of the Church of Jesus Christ of Latter-Day Saints</h2></a>
        <img src="images/russell_nelson.png" alt="Russell M. Nelson" class="img-zoom">
        <ul id="dates">
            <li>Born: Sep 9, 1924</li>
            <li>Apostle: Apr 7, 1984</li>
            <li>Prophet: Jan 14, 2018</li>
        </ul>
        <p>"I urge you to devote time each week - for the rest of your life - to increase your understanding of the Atonement of Jesus Christ."</p>
    </div>
</body>
</html>
