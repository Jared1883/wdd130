<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Devotionals</title>
    <link rel="stylesheet" href="styles/styles.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <div class="header-image">
                <h1>My Favorite<br>Devotionals</h1>
            </div>
        </header>
        <main>
            <div class="content-box">
                <table class="cinereousTable">
                    <thead>
                    <tr>
                        <th>Speaker</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Year</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
					    <td>Brad Wilcox</td>
						<td>His Grace Is Sufficient</td>
						<td>BYU Provo</td>
						<td>2011</td>
                    </tr>
                    <tr>
					    <td>Lawrence E. Corbridge</td>
						<td>Stand Forever</td>
						<td>BYU Provo</td>
						<td>2019</td>
                    </tr>
                    </tbody>
                </table>
                <form action="" method="post">
                    <label for="speaker">Speaker: </label>
                    <input type="text" id="speaker" name="speaker" required>

                    <label for="title">Devotional Name: </label>
                    <input type="text" id="title" name="title">

                    <label for="school">School:</label>
                    <input type="text" id="school" name="school">

                    <label for="year">Year: </label>
                    <input type="text" id="year" name="year">
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </main>
    </div>
</body>

</html>
